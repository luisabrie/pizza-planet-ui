<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Sizes</title>
  </head>

  <body>
    <!-- HEADER -->

    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img
            src="/images/image4.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <!-- LINKS -->

          <li class="nav-item">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html"
              >Ingredients</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html"
              >Beverages</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/app/report/index.html">Reports</a>
          </li>
          
        </ul>
      </nav>
    </header>

    <div class="container">
        <div id="report"></div>
    </div>
  

    <template id="report-template" >
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-12">
            <div class="card-deck">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Most requested ingredient</h5>
                    <!-- Text in big -->
                    <h1 class="card-text" id="totalSales">{{most_requested_ingredient.name}}</h1>
                    <h6 class="card-text" id="totalSalesNumber">{{most_requested_ingredient.total}} units</h6>
                  </div>
                </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Month with most revenue</h5>
                  <!-- Text in big -->
                  <h1 class="card-text" id="totalSales">{{month_with_most_revenue.month}}</h1>
                  <h6 class="card-text" id="totalSalesNumber">$ {{month_with_most_revenue.total}}</h6>
                </div>  
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 20px">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3>Top 3 customers</h3>
              </div>
              <div class="card-body">
                <div class="row">   
                    {{#top_three_customers}}
                    <div class="col-12 col-md-12">
                      <div class="card mb-3">

                        <div class="card-body">
                          <h5 class="card-title">{{name}}</h5>
                          <p class="card-text">{{total}} units</p>
                        </div>
                      </div>
                    </div>
                    {{/top_three_customers}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Optional JavaScript -->
    <script src="/js/report/base.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    
  </body>
</html>
